<html lang="en"><head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/ceb7ababc1.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Git Hub Profile</title>
</head>

<body>
  <div class="container text-center">
    <br>
    <div class="row">
      <div class="col-12">
        <div class="jumbotron secondary w-50" style="background:LightSeaGreen">
          <img id="picture" src="https://avatars2.githubusercontent.com/u/56746229?v=4" alt="missing picture" height="192" width="192">
          <h1 id="name" class="display-4" style="font-size: 8vw !important;">Jeremy Marotta</h1>
          <a id="gitURL" class="lead" href="https://github.com/firefreet">
            <i class="fab fa-github d-inline" style="color:crimson"></i>
            <p class="d-inline">GitHub</p>
          </a>
          <a id="blog" class="lead d-block" href="https://firefreet.github.io/Bootstrap-Portfolio/">
            <i class="far fa-user d-inline" style="color:crimson"></i>
            <p class="d-inline">
              Blog / Profile
            </p>
          </a>
          <p id="bio" class="lead" style="font-size: 4vw !important">Happy with my head buried in code. Here a code, there a code, everywhere a code, code...</p>
        </div>
      </div>
      <div class="col-12">
        <div class="jumbotron p-1 secondary w-50" style="background:LightSeaGreen">
          <div class="row mr-3">
            <div class="card w-100 m-1 mx-3" style="font-size: 4vw;">
              <ul class="list-group m-0 list-group-flush d-flex">
                <li class="list-group-item p-0">
                  <div>
                    <p>Number of public repositories:</p>
                    <p id="public_repos" class="lead">14</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <div>
                    <p>Number of followers</p>
                    <p id="followers" class="lead">14</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <div>
                    <p>Number following</p>
                    <p id="following" class="lead">23</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <div>
                    <p>Number of stars</p>
                    <p id="stars" class="lead">1</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <a href="https://www.google.com/maps/place/Hartford, CT" id="location" class="lead">
                    <i class="far fa-compass d-inline"></i>
                    <p class="d-inline">Hartford, CT</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body></html>
