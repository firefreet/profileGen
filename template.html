<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesmoe javascript -->
  <script src="https://kit.fontawesome.com/ceb7ababc1.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Git Hub Profile</title>
</head>

<body>
  <!-- container for all content -->
  <div class="container text-center">
    <br>
    <!-- row required to use columns -->
    <div class="row">
      <!-- 1 of 2 jumbotron sections -->
      <div class="col-12">
        <div class="jumbotron secondary w-50">
          <!-- picture, name, git profile, and user's 'blog' all from Git -->
          <img id="picture" src="" alt="missing picture" height="192" width="192">
          <h1 id="name" class="display-4" style="font-size: 8vw !important;">Jason Moriarty</h1>
          <a id="gitURL" class="lead" href="">
            <i class="fab fa-github d-inline" style="color:crimson"></i>
            <p class="d-inline">GitHub</p>
          </a>
          <a id="blog" class="lead d-block" href="">
            <i class="far fa-user d-inline" style="color:crimson"></i>
            <p class="d-inline">
              Blog / Profile
            </p>
          </a>
          <p id="bio" class="lead" style="font-size: 4vw !important">Git brief about me bio text paragraph here</p>
        </div>
      </div>
      <!-- 2 of 2 jumbotron sections -->
      <div class="col-12">
        <div class="jumbotron p-1 secondary w-50">
          <div class="row mr-3">
            <!-- bootstrap list group boxes. content also from Git hub stats -->
            <div class="card w-100 m-1 mx-3" style="font-size: 4vw;">
              <ul class="list-group m-0 list-group-flush d-flex">
                <li class="list-group-item p-0">
                  <div>
                    <p>Number of public repositories:</p>
                    <p id="public_repos" class="lead">10</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <div>
                    <p>Number of followers</p>
                    <p id="followers" class="lead">50</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <div>
                    <p>Number following</p>
                    <p id="following" class="lead">50</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <div>
                    <p>Number of stars</p>
                    <p id="stars" class="lead">50</p>
                  </div>
                </li>
                <li class="list-group-item p-0">
                  <a href="" id="location" class="lead">
                    <i class="far fa-compass d-inline"></i>
                    <p class="d-inline">
                      location
                    </p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
